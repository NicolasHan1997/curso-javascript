<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>

<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
    </header>
    <section>
        <h2>Calcula el precio a pagar con un descuento:</h2>
        <form>
            <div>
                <label for="inputPrice">Precio del producto:</label>
                <input id="inputPrice" type="number" />
            </div>
            <div>
                <label for="inputDiscount">Porcentaje de descuento:</label>
                <input id="inputDiscount" type="number" />
            </div>
            <button type="button" onclick="onClickCalculate()">Calcular</button>
        </form>
        <p id="resultPrice"></p>
    </section>

    <script src="./descuentos.js"></script>
</body>

</html>
